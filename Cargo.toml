[package]
name = "nostr-proto"
version = "0.1.0"
edition = "2021"
authors = ["Mike Dilger <mike@mikedilger.com>"]
description = "Types for nostr protocol handling"
readme = "README.md"
keywords = [ "nostr" ]
license = "MIT"

[dependencies]
derive_more = "0.99"
hex = "0.4"
k256 = { version = "0.11", features = [ "schnorr" ] }
rand_core = "0.6"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
